<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-table"></i>Cadastro de Lotes do Processo Licitatório
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="card-title mb-0">Lote</h4>
                            <div class="small text-muted">&nbsp;</div>
                        </div>
                    </div>
                    <div class="row">
                        <div [formGroup]="formulario" class="col-sm-5">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input formControlName="pesquisar" type="text" class="form-control"
                                        placeholder="Pesquisar pela descrição..." autocomplete="off" />
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-7">
                            <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                                <label class="btn btn-primary" (click)="novoLote()">
                                    Novo Lote
                                    <i class="fa fa-plus"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table datatable class="table table-striped table-hover" style="margin-top: 10px;">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nº Lote</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Itens</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of page?.content" scope="row">
                                    <td style="width: 94px;"><table-acoes botoes="['apagar','editar']"
                                        (onEditar)="novoLote(item)"
                                        (onApagar)="excluir(item.uuid)"
                                        ></table-acoes></td>
                                    <td>{{item.numeroLote}}</td>
                                    <td>{{item.descricaoLote}}</td>
                                    <td> <button type="button" class="btn btn-brand btn-sm btn-facebook mr-1"
                                            popover="Adicionar/Consultar items." triggers="mouseenter:mouseleave"
                                            (click)="adicionarItem(item)">
                                            <i class="fa fa-shopping-bag"></i>
                                            <span>Itens</span>
                                        </button></td>
                                </tr>
                            </tbody>
                        </table>

                        <pagination [boundaryLinks]=true [firstText]="'Início'" [lastText]="'Último'"
                            [previousText]="'&lsaquo;'" [nextText]="'&rsaquo;'" [totalItems]="page?.totalElements"
                            [itemsPerPage]="page?.size" (pageChanged)="pageChanged($event)"></pagination>
                    </div>
                </div>
            </div>
        </div>
