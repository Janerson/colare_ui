<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-table"></i>Regulamentações dos procedimentos licitatórios
        </div>
        <div class="card-body">
          <table datatable class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Data Publicação</th>
                <th>Data Decreto Municipal</th>
                <th>Número Decreto Municipal</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of page?.content">
                <td><a [routerLink]="['./detail',item.id]" routerLinkActive="router-link-active">
                    <i class="fa fa-edit"></i></a>
                </td>
                <td>{{item.dataPublicacao | date:'dd/MM/yyyy'}}</td>
                <td>{{item.dataDecretoMunicipal | date:'dd/MM/yyyy'}}</td>
                <td>{{item.numeroDecretoMunicipal}}</td>
                <td>
                  <span
                    class="badge badge-{{item.idTCM?'success':'warning'}}">{{item.idTCM?"Transmitido":"Pendente"}}</span>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination [boundaryLinks]=true [firstText]="'Início'" [lastText]="'Último'" [previousText]="'&lsaquo;'"
            [nextText]="'&rsaquo;'" [totalItems]="page?.totalElements" [itemsPerPage]="page?.size"
            (pageChanged)="pageChanged($event)"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
