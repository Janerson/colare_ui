<div class="animated fadeIn">
  <!--Regulamentação dos procedimentos
  <div>
    <ngx-json-viewer [json]="formulario.value"></ngx-json-viewer>
  </div>-->
  <form [formGroup]="formulario" (submit)="onSubmit()" >
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-edit"></i>Regulamentação dos procedimentos licitatórios
          </div>
          <div class="card-body">
            <div class="form-group">
              <!-- row -->
              <div class="row">
                <div class="col-lg-2">
                  <label class="col-form-label" for="id">Código TCM</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">ID</span>
                      </div>
                      <input type="hidden" id="seqID" class="form-control" formControlName="seqID">
                      <input type="text" id="id" class="form-control" formControlName="id" readonly>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="col-form-label" for="codTipoRegulamentacao">Tipo de regulamentação</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Tipo</span>
                      </div>
                      <select [ngClass]="aplicaCssErro('codTipoRegulamentacao')" class="form-control" id="codTipoRegulamentacao" formControlName="codTipoRegulamentacao">
                        <option></option>
                        <option *ngFor="let item of dominios" [value]="item.codigo">{{item.descricao}}</option>                        
                      </select>
                    </div>                    
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="col-form-label" for="existeRegulamentacaoMunicipal">Existe Regulamentacao
                    Municipal</label>
                  <div class="controls">
                    <label class="switch switch-label switch-pill switch-success">
                      <input [ngClass]="aplicaCssErro('existeRegulamentacaoMunicipal')" id="existeRegulamentacaoMunicipal" type="checkbox" class="switch-input"
                        formControlName="existeRegulamentacaoMunicipal">
                      <span class="switch-slider" data-checked="Sim" data-unchecked="Não"></span>
                    </label>
                  </div>  
                </div>
              </div>
              <!-- row  1-->

              <!-- row  2-->
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-form-label" for="numeroDecretoMunicipal">Número Decreto Municipal</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">N°</span>
                      </div>
                      <input type="text" id="numeroDecretoMunicipal" name="numeroDecretoMunicipal" class="form-control"
                        formControlName="numeroDecretoMunicipal">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="col-form-label" for="dataDecretoMunicipal">Data Decreto Municipal</label>
                  <div class="controls">
                    <input type="date" id="dataDecretoMunicipal" name="dataDecretoMunicipal" class="form-control"
                      formControlName="dataDecretoMunicipal">
                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="col-form-label" for="prependedInput">Data Publicação</label>
                  <div class="controls">
                    <input type="date" id="dataPublicacao" name="dataPublicacao" class="form-control"
                      formControlName="dataPublicacao">
                  </div>
                </div>
              </div>
              <!-- row  2-->

              <!-- row  3-->
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-form-label" for="idDocumentoPDF">Arquivo</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" id="idDocumentoPDF" class="form-control" formControlName="idDocumentoPDF"
                        readonly>
                      <div class="input-group-prepend">
                        <app-file-upload (fileUpload)="getFileUploadID($event)"></app-file-upload>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>

    <!--Detalhamento da regulamentação do Artigo 47 da Lei Complementar 123/06-->
    <!--/.row-->
    <div class="row" formGroupName="detalhamentoLc123">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-edit"></i>Detalhamento da regulamentação do Artigo 47 da Lei Complementar 123/06
          </div>
          <div class="card-body">
            <div class="form-group">
              <!-- row -->
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-form-label" for="regulamentouParticipExclusivaMEEPP">Regulamentou Participação
                    Exclusiva MEEPP</label>
                  <div class="controls">
                    <label class="switch switch-label switch-pill switch-success">
                      <input type="checkbox" class="switch-input" name="regulamentouParticipExclusivaMEEPP"
                        formControlName="regulamentouParticipExclusivaMEEPP">
                      <span class="switch-slider" data-checked="Sim" data-unchecked="Não"></span>
                    </label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="col-form-label" for="artigoRegulamentouParticipExclusivaMEEPP">Atigo Regulamentou
                    Participação Exclusiva
                    MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">N°</span>
                      </div>
                      <input type="text" name="artigoRegulamentouParticipExclusivaMEEPP" class="form-control"
                        formControlName="artigoRegulamentouParticipExclusivaMEEPP">
                    </div>
                  </div>
                </div>
              </div>
              <!-- row  1-->

              <!-- row  2-->
              <div class="row">
                <div class="col-lg-4">
                  <label class="col-form-label" for="valorLimiteRegParticipExclusivaMEEPP">Valor Limite Reg.
                    Participação Exclusiva
                    MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                      </div>
                      <input type="number" id="valorLimiteRegParticipExclusivaMEEPP" class="form-control"
                        formControlName="valorLimiteRegParticipExclusivaMEEPP">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="col-form-label" for="regulamentouProcSubContratacaoMEEPP">Reg. Proc. SubContratacao
                    MEEPP</label>
                  <div class="controls">
                    <label class="switch switch-label switch-pill switch-success">
                      <input id="regulamentouProcSubContratacaoMEEPP" type="checkbox" class="switch-input"
                        formControlName="regulamentouProcSubContratacaoMEEPP">
                      <span class="switch-slider" data-checked="Sim" data-unchecked="Não"></span>
                    </label>
                  </div>
                </div>
                <div class="col-lg-5">
                  <label class="col-form-label" for="artigoProcSubContratacaoMEEPP">Artigo Proc. SubContratacao
                    MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">N° Artigo</span>
                      </div>
                      <input type="text" id="artigoProcSubContratacaoMEEPP" class="form-control"
                        formControlName="artigoProcSubContratacaoMEEPP">
                    </div>
                  </div>
                </div>
              </div>
              <!-- row  2-->

              <!-- row  3-->
              <div class="row">
                <div class="col-lg-4">
                  <label class="col-form-label" for="percentualSubContratacaoMEEPP">Percentual SubContratacao
                    MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                      </div>
                      <input type="number" id="percentualSubContratacaoMEEPP" name="text-input" class="form-control"
                        formControlName="percentualSubContratacaoMEEPP">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="col-form-label" for="regulamentouCriteriosEmpenhoPagamentoMEEPP">Criterios Empenho Pagto
                    MEEPP</label>
                  <div class="controls">
                    <label class="switch switch-label switch-pill switch-success">
                      <input id="regulamentouCriteriosEmpenhoPagamentoMEEPP" type="checkbox" class="switch-input"
                        formControlName="regulamentouCriteriosEmpenhoPagamentoMEEPP">
                      <span class="switch-slider" data-checked="Sim" data-unchecked="Não"></span>
                    </label>
                  </div>
                </div>
                <div class="col-lg-5">
                  <label class="col-form-label" for="artigoEmpenhoPagamentoMEEPP">Artigo Empenho Pagto MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">N° Artigo</span>
                      </div>
                      <input type="text" id="artigoEmpenhoPagamentoMEEPP" class="form-control"
                        formControlName="artigoEmpenhoPagamentoMEEPP">
                    </div>
                  </div>
                </div>
              </div>
              <!-- row 3-->

              <!-- row 4-->
              <div class="row">
                <div class="col-lg-4">
                  <label class="col-form-label" for="regulamentouPercObjetoContratacaoMEEPP">Regulamentou Perc. Objeto
                    Contratacao MEEPP</label>
                  <div class="controls">
                    <label class="switch switch-label switch-pill switch-success">
                      <input id="regulamentouPercObjetoContratacaoMEEPP" type="checkbox" class="switch-input"
                        formControlName="regulamentouPercObjetoContratacaoMEEPP">
                      <span class="switch-slider" data-checked="Sim" data-unchecked="Não"></span>
                    </label>
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="col-form-label" for="artigoPercObjetoContratacaoMEEPP">Artigo Perc. Objeto Contratacao
                    MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">N° Artigo</span>
                      </div>
                      <input type="text" id="artigoPercObjetoContratacaoMEEPP" class="form-control"
                        formControlName="artigoPercObjetoContratacaoMEEPP">
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="col-form-label" for="percentualObjetoContratacaoMEEPP">Percentual Objeto Contratacao
                    MEEPP</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                      </div>
                      <input type="number" id="percentualObjetoContratacaoMEEPP" class="form-control"
                        formControlName="percentualObjetoContratacaoMEEPP">
                    </div>
                  </div>
                </div>
              </div>
              <!-- row 4-->
            </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>

    <!--Ações-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-certificate"></i>Ações
          </div>
          <div class="card-body">
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Gravar</button>
              <button type="submit" class="btn btn-warning" (click)="transmitir()">Transmitir</button>
              <button class="btn btn-secondary" type="button" routerLink="/lic">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
