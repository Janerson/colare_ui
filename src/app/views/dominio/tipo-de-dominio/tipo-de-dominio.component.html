<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-table"></i>{{title}}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <h4 class="card-title mb-0">{{title}}</h4>
                            <div class="small text-muted">&nbsp;</div>
                        </div>
                        <div class="col-sm-7 d-none d-md-block">
                            <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    Upload <input #file type="file" style="display: none;"
                                    (change)="onFileChange($event.target.files)" accept=".json">                                    
                                    <i class="fa fa-cloud-upload"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <table datatable class="table table-striped">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Vigência</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of page?.content">
                                <td>{{item.codigo}}</td>
                                <td>{{item.descricao}}</td>
                                <td>{{item.vigencia}}</td>
                                <td>
                                    <span
                                        class="badge badge-{{item.ativo?'success':'secondary'}}">{{item.ativo?"Ativo":"Inativo"}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination [boundaryLinks]=true [firstText]="'Início'" [lastText]="'Último'"
                        [previousText]="'&lsaquo;'" [nextText]="'&rsaquo;'" [totalItems]="page?.totalElements"
                        [itemsPerPage]="page?.size" (pageChanged)="pageChanged($event)"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
