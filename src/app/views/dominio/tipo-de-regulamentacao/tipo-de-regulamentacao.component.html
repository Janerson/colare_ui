<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-table"></i>Tipo de decreto regulamentador
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <h4 class="card-title mb-0">Regulamentações</h4>
                            <div class="small text-muted">&nbsp;</div>
                        </div>
                        <div class="col-sm-7 d-none d-md-block">
                            <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                                <button type="submit" class="btn btn-warning" routerLink="./novo">
                                    <i class="fa fa-plus"></i>&nbsp;Novo</button>
                            </div>
                        </div>
                    </div>
                    <table datatable class="table table-striped">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Vigência</th>
                                <th>Status Envio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of page?.content[0].dominios">
                                <td>{{item.codigo}}</td>
                                <td>{{item.descricao}}</td>
                                <td>{{item.vigencia}}</td>
                                <td>
                                    <span
                                        class="badge badge-{{item.id?'success':'secondary'}}">{{item.id?"Ativo":"Inativo"}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination [boundaryLinks]=true [firstText]="'Início'" [lastText]="'Último'"
                        [previousText]="'&lsaquo;'" [nextText]="'&rsaquo;'" [totalItems]="page?.totalElements"
                        [itemsPerPage]="page?.size" (pageChanged)="pageChanged($event)"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
