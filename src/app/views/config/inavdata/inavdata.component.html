<div class="animate__animated animate__fadeInDown">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-table"></i>Links Sidebar
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title mb-0">Links</h4>
              <div class="small text-muted">&nbsp;</div>
            </div>
            <div class="col-sm-7 d-none d-md-block">
              <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                <button type="submit" class="btn btn-warning" routerLink="./novo">
                  <i class="fa fa-plus"></i>&nbsp;Novo</button></div>
            </div>
          </div>
          <table datatable class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Url</th>
                <th>Icon</th>
                <th>Title</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of page?.content">
                <td style="width: 94px;">
                  <app-table-acoes botoes="['editar','apagar']" (onEditar)="editar(item.uuid)"
                    (onApagar)="excluir(item.uuid)">
                  </app-table-acoes>
                </td>
                <td>{{item.name}}</td>
                <td>{{item.url}}</td>
                <td><i class="{{item.icon}}"></i> - {{item.icon}}</td>
                <td><input type="checkbox" [checked]="item.title" onclick="return false;"></td>
              </tr>
            </tbody>
          </table>
          <pagination [boundaryLinks]=true [firstText]="'Início'" [lastText]="'Último'" [previousText]="'&lsaquo;'"
            [nextText]="'&rsaquo;'" [totalItems]="page?.totalElements" [itemsPerPage]="page?.size"
            (pageChanged)="pageChanged($event)"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
