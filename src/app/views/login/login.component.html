<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <h1>Login</h1>
                  <!-- <p class="text-muted">Sign In to your account</p> -->
                  <div class="controls" validator>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-at"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="email" placeholder="E-mail"
                        autocomplete="username" required>
                    </div>
                  </div>
                  <div class="controls" validator>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" formControlName="password" placeholder="Senha"
                        autocomplete="current-password" required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Colare</h2>
                    <p style="text-align: justify; text-justify: inter-word;">Acrônimo de “construtor de layouts e
                      regras”,
                      essa ferramenta permite que a área técnica interessada
                      possa construir os layouts de forma amigável,
                      utilizando-se das funcionalidades disponibilizadas no sistema,
                      sem necessitar da equipe técnica de TI.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
