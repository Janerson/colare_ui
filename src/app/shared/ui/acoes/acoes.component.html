<!--Ações-->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-certificate"></i>Ações
            </div>
            <div class="card-body">
                <div class="form-actions">
                    <button type="submit" class="btn btn-brand btn-sm btn-facebook mr-1"
                        popover="Gravar layout." triggers="mouseenter:mouseleave"
                        [disabled]="isHomologado">
                        <i class="fa fa-save"></i>
                        <span>Gravar</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-youtube mr-1"
                        popover="Deletar registro." triggers="mouseenter:mouseleave"
                        [disabled]="form.get('uuid').value ==null"
                        (click)="excluir()">
                        <i class="fa fa-trash"></i>
                        <span>Excluir</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-vine mr-1" (click)="transmitir()"
                        popover="Transmitir layout para o Colare" triggers="mouseenter:mouseleave"
                        [disabled]="isHomologado || form.get('uuid').value ==null">
                        <i class="fa fa-send"></i>
                        <span>Transmitir</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-vine mr-1"
                        (click)="onSincronizar.emit($event)" popover="Sincronizar layout junto ao Colare."
                        triggers="mouseenter:mouseleave" [disabled]="isHomologado || form.get('uuid').value ==null">
                        <i class="fa fa-refresh"></i>
                        <span>Sincronizar</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-youtube mr-1"
                        (click)="obterPDFHomologacao()" popover="Baixar PDF de Homologação."
                        triggers="mouseenter:mouseleave" [disabled]="isHomologado || form.get('uuid').value ==null">
                        <i class="fa fa-file-pdf-o"></i>
                        <span>PDF Homologação</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-spotify mr-1"
                        popover="Homologar layout enviando o PDF de Homologação assinado digitalmente."
                        triggers="mouseenter:mouseleave" (click)="file.click()" [disabled]="isHomologado || form.get('uuid').value ==null">
                        <i class="fa fa-check"></i>
                        <span>Homologar</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-reddit mr-1"
                        (click)="retificar()" popover="Retificar layout já homologado."
                        triggers="mouseenter:mouseleave" [disabled]="!isHomologado">
                        <i class="fa fa-edit"></i>
                        <span>Retificar</span>
                    </button>
                    <button type="button" class="btn btn-brand btn-sm btn-tumblr mr-1"
                        (click)="cancelar()">
                        <i class="fa fa-undo"></i>
                        <span>Voltar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <input #file type="file" style="display: none;" accept=".pdf" (change)="homologar($event.target.files[0])">
</div>
