 <div class="card card-{{type}} fix-size">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h2 >{{title}}</h2>
    <p>{{message}}</p>
    <div class="icon icon-{{type}}"></div>
  </div>
