<label class="col-form-label" for="idDocumentoPDF">{{title}}</label>
<div class="controls" [formGroup]="formGroup">
  <div class="input-prepend input-group">
    <input type="text" id="idDocumentoPDF" class="form-control" formControlName="idDocumentoPDF" readonly>
    <div class="input-group-prepend">
      <button type="button" class="btn btn-primary" (click)="file.click()" [disabled]="isHomologado">
        Upload 
      </button>
    </div>
  </div>
  <input #file type="file" style="display: none;" (change)="onFileChange($event.target.files)"
          [accept]="extensions">
</div>
