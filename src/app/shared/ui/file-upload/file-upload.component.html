<div class="controls" validator [formGroup]="formGroup">
  <label class="col-form-label control-label" for="idDocumentoPDF">{{title}}</label>
  <div class="input-prepend input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-file-pdf-o"></i></span>
    </div>
    <input type="text" id="idDocumentoPDF" class="form-control" formControlName="idDocumentoPDF" readonly>
    <div class="input-group-prepend">
      <button type="button" class="btn btn-primary" (click)="file.click()" [disabled]="isHomologado">
        Upload
      </button>
    </div>
  </div>
  <input #file type="file" style="display: none;" (change)="onFileChange($event.target.files)" [accept]="extensions">
</div>
