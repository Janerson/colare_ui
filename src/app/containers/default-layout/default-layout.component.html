<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="">Settings</a>
    </li>
  </ul>
  
  <ul class="nav navbar-nav ml-auto">    
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="">{{authService.user.nome}}</a>
    </li> 
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/avatar.png" class="img-avatar" alt=""/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <!-- <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Updates<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i> Messages<span class="badge badge-success">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Tasks<span class="badge badge-danger">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-comments"></i> Comment<span class="badge badge-warning">42</span></a> -->
        <div class="dropdown-header text-center"><strong>Configurações</strong></div>
        <a class="dropdown-item" [routerLink]=""><i class="fa fa-user"></i> Perfil</a>
        <a class="dropdown-item" [routerLink]=""><i class="fa fa-wrench"></i> Configurações</a>
        <a class="dropdown-item" [routerLink]=""><i class="fa fa-usd"></i> Payments<span class="badge badge-dark">42</span></a>
        <a class="dropdown-item" [routerLink]=""><i class="fa fa-file"></i> Projects<span class="badge badge-primary">42</span></a>
        <div class="divider"></div>
        <a class="dropdown-item" [routerLink]=""><i class="fa fa-shield"></i> Lock account</a>
        <a class="dropdown-item" [routerLink]="" (click)="logout($event)"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    

    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="true">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="fa fa-code"></i>&nbsp;Developer</ng-template>
        <div class="list-group list-group-accent">
          <div
            class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
            Status Form:{{formulario.valid}}</div>
          <div class="list-group-item  list-group-item-divider"></div>
          <div
            class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
            Form Value</div>
          <div class="list-group-item list-group-item-accent-success list-group-item-divider">
            <div>
              <ngx-json-viewer [json]="formulario?.value"></ngx-json-viewer>
            </div>
          </div>
          <div
            class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
            Token</div>
          <div class="list-group-item list-group-item-accent-success list-group-item-divider">
            <div>
              <textarea #text rows="7" (change)="setToken(text.value)"></textarea>
            </div>
          </div>
        </div>
      </tab>
    </tabset>
  </app-aside>
</div>

<app-footer>
  <span><a href="https://coreui.io">CoreUI</a> &copy; 2018 creativeLabs.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
